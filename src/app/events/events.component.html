<div class="container">
  <input
    #search
    (keyup)="searchProduct(search.value)"
    class="form-control center"
    style="margin-top: 50px; margin-bottom: 100px; text-align: center"
    type="text"
    name="search"
    placeholder="Search A product"
  />
  <div class="row">
    <div class="col-md-3 col-sm-6" *ngFor="let products of products">
      <div class="product-grid2">
        <div class="product-image2">
          <a (click)="navigate(products._id)">
            <img
              style="height: 280px; width: 300px; object-fit: cover"
              class="pic-1"
              [src]="products.productImageUrl"
            />
            <img
              style="height: 280px; width: 300px; object-fit: cover"
              class="pic-2"
              [src]="products.productImageUrl"
            />
          </a>
          <ul class="social">
            <li>
              <a data-tip="Quick View" (click)="navigate(products._id)"
                ><i class="fa fa-eye"></i
              ></a>
            </li>
            <li>
              <a href="#" data-tip="Add to Wishlist"
                ><i class="fa fa-shopping-bag"></i
              ></a>
            </li>
            <li>
              <a href="#" data-tip="Add to Cart"
                ><i class="fa fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
          <a class="add-to-cart" href="">Add to cart</a>
        </div>
        <div class="product-content">
          <h3 class="title">
            <a (click)="navigate(products._id)">{{ products.productName }}</a>
          </h3>
          <span class="price">{{ products.productPrice }} â‚¹</span>
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
